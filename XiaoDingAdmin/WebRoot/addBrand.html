<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>增加品牌</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
		<link href="css/foodstyle.css" rel="stylesheet" type="text/css"></link>
	    <link rel="stylesheet" type="text/css" href="css/default.css">
        <link href="css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />	
		
		<script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script> 
        <script src="js/fileinput.min.js" type="text/javascript"></script>
        <script src="js/fileinput_locale_zh.js" type="text/javascript"></script>
	</head>
	<body style="padding-top: 20px;">
	 <form role="form" class="form-horizontal">
		<div class="form-group">
	      <label  class="col-xs-offset-1 col-xs-2">品牌名称:</label>
	      <div class="col-xs-8">
	         <input type="text" class="form-control" placeholder="请输入品牌名称"/>
	      </div>
	   </div>
	   <div class="form-group">
	      <label class="col-xs-offset-1 col-xs-2">品牌图片:</label>
	      <div class="col-xs-8">
	         <input id="file-0a" class="file" type="file" multiple="true">
	      </div>
	   </div>
        <div class="form-group">
	      <div class="col-xs-offset-3">
	         <button type="submit" class="btn btn-primary" id="addBrand_OK">确定</button>
	         <button type="button" class="btn btn-default" id="addBrand_Cancel">取消</button>
	      </div>
	   </div>
    </form>
	 			
    <script>
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    //给父页面传值
	$('#addBrand_OK').on('click', function(){
	    parent.layer.msg("添加成功！");
	    parent.layer.close(index);
	});
	
	$('#addBrand_Cancel').on('click', function(){
	    parent.layer.close(index);
	});
    

    	$("#file-0a").fileinput({
	        'allowedFileExtensions' : ['jpg', 'png','gif'],
	         showUpload: false
	    });
    </script>
	</body>
</html>
